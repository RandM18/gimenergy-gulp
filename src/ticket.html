@@include('tpl/head.html', {class:"contacts-page"})
@@include('tpl/header.html')
<main class="main" id="main">
    <div class="s-contacts">
        <div class="s-contacts__left">
            <div class="box">
                <div class="s-contacts__label">General Inquiry.</div>
                <div class="rvtitle s-contacts__title">Contact us if you have questions.</div>
            </div>
        </div>
        <div class="s-contacts__right">

            <form action="#" class="s-contacts__form ticket">
                <div class="box">
                    <label for="accountnumber">Uppointment account number</label>
                    <input type="text" name="accountnumber" id="accountnumber" placeholder="Uppointment account number" class="textbox" required>
                </div>
                <div class="box">
                    <label for="quest">Type of question</label>
                    <input type="email" name="quest" id="quest" placeholder="Seelct" class="textbox" required>
                </div>
                <div class="box">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="textbox" placeholder="How we can help you?"
                        required></textarea>
                </div>
                <div class="box">
                    <p>By submitting this form I accept the Privacy Policy and Terms of Use</p>
                </div>
                <div class="box">
                    <input type="submit" class="rvbtn" value="Send">
                </div>
            </form>
        </div>
    </div>
</main>
@@include('tpl/footer.html')
@@include('tpl/foot.html')
