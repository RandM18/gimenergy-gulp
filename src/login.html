@@include('tpl/head.html', {class:"login-page"})
@@include('tpl/header.html')
<main class="main" id="main">
    <div class="fullpage">
        <div class="container">
            <div class="fullpage__wrapper">
                <form action="#" class="fullpage__form">
                    <div class="rvtitle fullpage__form_title">Log in</div>
                    <div class="fullpage__form_text">Need a new account? <a href="#">Create now</a></div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="textbox" placeholder="Email">
                    </div>
                    <div class="box">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="textbox" placeholder="Password">
                    </div>
                    <div class="box">
                        <label class="checkbox">
                            <input type="checkbox" name="keep" id="keep">
                            <span></span>
                            Keep me logged in

                    </div>

                        <input type="submit" value="Login" class="rvbtn">
