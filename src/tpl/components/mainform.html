<div class="mainform">
    <div class="mainform__left">
        <div class="box">
            <div class="rvtitle mainform__title">Focus on your business.</div>
            <div class="mainform__text">All our14 days free trial!<br> You won't be charged until xx/xx</div>
        </div>
    </div>
    <div class="mainform__right">
        <div class="box">
            <div class="rvtitle mainform__title">Book a call</div>
            <form action="#" class="mainform__form">
                <div class="input">
                    <label for="fullname" class="input__label">Full name</label>
                    <input type="text" class="input__textbox" placeholder="Full name" name="fullname" id="fullname">
                </div>
                <div class="input">
                    <label for="company" class="input__label">Company name</label>
                    <input type="text" class="input__textbox" placeholder="Company name" name="company" id="company">
                </div>
                <div class="input">
                    <label for="business" class="input__label">Business type</label>
                    <select name="business" id="business" class="input__selectbox">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <!-- <input type="text" class="input__textbox" placeholder="Business type" name="business" id="business"> -->
                </div>
                <div class="input">
                    <label for="email" class="input__label">Email</label>
                    <input type="text" class="input__textbox" placeholder="Email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="phone" class="input__label">Phone</label>
                    <input type="text" class="input__textbox" placeholder="Phone" name="phone" id="phone">
                </div>
                <div class="input__btn">
                    <input type="submit" value="Select date and time">
                </div>
            </form>
        </div>
    </div>
</div>
